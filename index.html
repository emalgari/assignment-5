<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/style.css">
    <title>Productly</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./images/Logo.svg" alt="Prodectly logo">
        </div>
        <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Resources</a></li>
            <div class="btns">
                <button class="btn-signin"><a href="">Sign In</a></button>
                <button class="btn-signup"><a href="">Sign Up</a></button>
            </div>
        </ul> 
    </nav>
    <div class="header">
        <div class="text-box">
            <h1>The Design Thinking superpowers</h1>
            <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
            <button class="start-btn">Get started</button>
            <a id="watch-video" href="#">&#9654; Watch the Video</a>
        </div>
        <div class="img-box">
            <img src="./images/image.png" alt="title image">
        </div>
    </div>
    <div class="features">
        <h2>We design tools to unveil your superpowers</h2>
        <div class="services">
           <img src="./images/Card.svg" alt="services">
        </div>
        <button>SIGN UP NOW</button>
    </div>
    <div class="efforts">
        <img src="./images/effortless-validation.svg" alt="Effortless-validation">
    </div>
    <div class="product">
        <img src="./images/product-managers.svg" alt="product-managers">
    </div>
    <div class="market">
        <img src="./images/marketers.svg" alt="Marketers">
    </div>
    <footer>
        <img src="./images/footer.svg" alt="footer image">
    </footer>
</body>
</html>
